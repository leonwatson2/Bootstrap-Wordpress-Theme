<link rel="stylesheet" href="http://vlw2.com/wp-content/themes/lw_designs/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="http://vlw2.com/wp-content/themes/lw_designs/style.css">
<div class="container">
	<div class="col-md-12">
		<div class="col-sm-5">
			<img src="http://vlw2.com/wp-content/themes/lw_designs/assets/img/logo-badge.png" alt="B2W" class="logo">
		</div>
		<h1>[name]</h1>
		<div class="col-sm-5">


			<h3 style="border-width:1px  0; border-style:solid; border-color:#000; padding:15px">Invoice Summary</h3>

			<table class="table table-bordered">
				<thead><tr><td>Project Subject</td></tr></thead>
				<tbody>
					<tr>
						<td>Invoice ID:</td>
						<td>[invoice_id]</td>
					</tr>
					<tr>
						<td>Issue date:</td>
						<td>[invoice_issue_date]</td>
					</tr>
					<tr>
						<td>Client</td>
						<td>[client_name]</td>
					</tr>
					<tr>
						<td>P.O. Number</td>
						<td>[invoice_po_number]</td>
					</tr>
					<tr>
						<td>Amount</td>
						<td>[invoice_total]</td>
					</tr>
					<tr>
						<td>Payment Total</td>
						<td>[payment_total]</td>
					</tr>
				</tbody>
			</table>

			<h4>Thank you we really appreciate your business!</h4>
		</div>
	</div>
</div>
